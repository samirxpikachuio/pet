<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Pet GIF Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: #ffe4e1;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ffd1d1 10%, transparent 10%) 0 0 / 20px 20px;
            opacity: 0.5;
            z-index: -1;
        }
        header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            color: #ff69b4;
            font-family: 'Fredoka One', cursive;
        }
        header img {
            width: 60px;
            margin-left: 15px;
        }
        .anime-button {
            background-color: #ff69b4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, background-color 0.2s;
            margin: 5px;
        }
        .anime-button:hover {
            transform: scale(1.1);
            background-color: #ff9aa2;
        }
        #image {
            display: none;
        }
        #gif-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        #gif-container img {
            max-width: 100%;
            border: 10px solid #ffffff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        #loading {
            display: none;
            font-size: 1.2em;
            color: #ff69b4;
            margin-bottom: 20px;
        }
        #result {
            display: none;
            text-align: center;
        }
        #download-gifs {
            display: none;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #999;
        }
        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #selected-files {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        .file-preview {
            position: relative;
            margin: 5px;
            width: 100px;
            height: 100px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .file-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .remove-file {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff69b4;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ffd1d1;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        #progress {
            height: 100%;
            background-color: #ff69b4;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1>Anime Pet GIF Maker</h1>
    </header>
    <div class="upload-container">
        <button class="anime-button" id="select-files">Select Files</button>
        <input type="file" id="image" name="image" accept="image/*" multiple>
        <div id="selected-files"></div>
        <button class="anime-button" id="generate-gifs">Generate GIFs</button>
    </div>
    <div id="loading">Generating GIFs...</div>
    <div id="progress-bar" style="display: none;">
        <div id="progress" style="width: 0%;"></div>
    </div>
    <div id="result">
        <h2>Your Anime Pet GIFs</h2>
        <div id="gif-container"></div>
        <button class="anime-button" id="download-gifs">Download GIFs</button>
    </div>
    <footer>Powered by Pet API</footer>

    <script>
        const selectFilesButton = document.getElementById('select-files');
        const imageInput = document.getElementById('image');
        const selectedFilesDiv = document.getElementById('selected-files');
        const generateGifsButton = document.getElementById('generate-gifs');
        const downloadGifsButton = document.getElementById('download-gifs');
        const loadingDiv = document.getElementById('loading');
        const resultDiv = document.getElementById('result');
        const gifContainer = document.getElementById('gif-container');
        let generatedGifs = [];

        selectFilesButton.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', () => {
            selectedFilesDiv.innerHTML = '';
            const files = imageInput.files;
            Array.from(files).forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const filePreview = document.createElement('div');
                    filePreview.classList.add('file-preview');
                    filePreview.innerHTML = `
                        <img src="${e.target.result}" alt="Selected file ${index}">
                        <button class="remove-file" data-index="${index}">&times;</button>
                    `;
                    selectedFilesDiv.appendChild(filePreview);
                };
                reader.readAsDataURL(file);
            });
        });

        selectedFilesDiv.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-file')) {
                const index = e.target.dataset.index;
                const dt = new DataTransfer();
                Array.from(imageInput.files).forEach((file, i) => {
                    if (i != index) dt.items.add(file);
                });
                imageInput.files = dt.files;
                e.target.parentElement.remove();
            }
        });

        generateGifsButton.addEventListener('click', async () => {
            const files = imageInput.files;
            if (files.length === 0) {
                alert('Please select at least one file');
                return;
            }
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            downloadGifsButton.style.display = 'none';
            gifContainer.innerHTML = '';
            generatedGifs = [];

            const progressBar = document.getElementById('progress-bar');
            const progress = document.getElementById('progress');
            progressBar.style.display = 'block';
            progress.style.width = '0%';

            const promises = Array.from(files).map(async (file, index) => {
                const formData = new FormData();
                formData.append('image', file);
                try {
                    const response = await fetch('https://www.samirxpikachu.run.place/pet', {
                        method: 'POST',
                        body: formData
                    });
                    if (!response.ok) throw new Error('API request failed');
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    generatedGifs.push(blob);
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = `Generated GIF ${index}`;
                    img.style.transform = index % 2 === 0 ? 'rotate(2deg)' : 'rotate(-2deg)';
                    gifContainer.appendChild(img);
                    progress.style.width = `${((index + 1) / files.length) * 100}%`;
                } catch (error) {
                    console.error(`Error processing file ${index}:`, error);
                }
            });

            await Promise.all(promises);
            loadingDiv.style.display = 'none';
            progressBar.style.display = 'none';
            if (generatedGifs.length > 0) {
                resultDiv.style.display = 'block';
                downloadGifsButton.style.display = 'block';
            } else {
                alert('No GIFs were generated');
            }
        });

        downloadGifsButton.addEventListener('click', async () => {
            if (generatedGifs.length === 0) return;
            const zip = new JSZip();
            generatedGifs.forEach((blob, index) => {
                zip.file(`pet_gif_${index}.gif`, blob);
            });
            const content = await zip.generateAsync({ type: 'blob' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(content);
            a.download = 'pet_gifs.gif';
            a.click();
        });
    </script>
</body>
</html>
