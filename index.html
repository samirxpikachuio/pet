<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet GIF Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: #f0e6f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ffffff 10%, transparent 10%) 0 0 / 20px 20px;
            opacity: 0.5;
            z-index: -1;
        }
        header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ff9aa2;
        }
        header img {
            width: 50px;
            margin-left: 10px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            background-color: #ff9aa2;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #ffb3ba;
        }
        #loading {
            display: none;
            font-size: 1.2em;
            color: #ff9aa2;
            margin-bottom: 20px;
        }
        #result {
            display: none;
            text-align: center;
        }
        #gif {
            border: 10px solid #ffffff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transform: rotate(2deg);
            max-width: 100%;
            margin-top: 10px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #999;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pet GIF Generator</h1>
        <img src="https://via.placeholder.com/50" alt="Mascot">
    </header>
    <form id="pet-form">
        <label for="image">Upload your pet's photo to generate a cute GIF!</label><br>
        <input type="file" id="image" name="image" accept="image/*"><br>
        <button type="submit">Generate GIF</button>
    </form>
    <div id="loading">Generating GIF...</div>
    <div id="result">
        <h2>Your Pet GIF</h2>
        <img id="gif" src="" alt="Generated GIF">
    </div>
    <footer>Powered by Pet API</footer>

    <script>
        const form = document.getElementById('pet-form');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const gifImg = document.getElementById('gif');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('image');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select an image');
                return;
            }
            const formData = new FormData();
            formData.append('image', file);
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            try {
                const response = await fetch('https://reimagined-spoon-x5rvj94qw555c96x5-3000.app.github.dev/pet', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                gifImg.src = url;
                resultDiv.style.display = 'block';
            } catch (error) {
                console.error(error);
                alert('Error generating GIF');
            } finally {
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
