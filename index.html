<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet GIF Maker</title>
    <style>
        /* CSS Reset and Base Styles */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #333333;
            --text-secondary: #6c757d;
            --accent-primary: #e83e8c;
            --accent-secondary: #6f42c1;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --success-color: #28a745;
            --error-color: #dc3545;
            --transition-speed: 0.3s;
        }

        .dark-mode {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-card: #2d2d2d;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --accent-primary: #f06595;
            --accent-secondary: #9775fa;
            --border-color: #444444;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Layout */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
            z-index: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-primary);
        }

        @media (min-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
        }

        /* Card Styles */
        .card {
            background-color: var(--bg-card);
            border-radius: 1rem;
            box-shadow: 0 4px 12px var(--shadow-color);
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        /* Drop Zone */
        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .drop-zone:hover, .drop-zone.drag-over {
            border-color: var(--accent-primary);
            background-color: var(--bg-secondary);
        }

        .drop-zone-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--accent-primary);
        }

        .drop-zone-text {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .drop-zone-subtext {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Preview Section */
        .preview-container {
            display: none;
            margin-top: 1rem;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .preview-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .preview-image-container {
            position: relative;
            border-radius: 0.5rem;
            overflow: hidden;
            background-color: var(--bg-secondary);
            margin-bottom: 1rem;
        }

        .preview-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .preview-filename {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Loading Section */
        .loading-container {
            display: none;
            text-align: center;
            padding: 2rem 0;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            margin: 0 6px;
            border-radius: 50%;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            animation: bounce 1.5s infinite ease-in-out;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .progress-bar-container {
            width: 100%;
            max-width: 400px;
            margin: 1rem auto;
            background-color: var(--bg-secondary);
            border-radius: 1rem;
            height: 0.5rem;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            border-radius: 1rem;
            transition: width 0.3s ease;
        }

        /* Result Section */
        .result-container {
            display: none;
            margin-top: 1rem;
        }

        .result-image-container {
            border-radius: 0.5rem;
            overflow: hidden;
            background-color: var(--bg-secondary);
            margin-bottom: 1.5rem;
        }

        .result-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            outline: none;
            font-size: 1rem;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(to right, #f59e0b, #ef4444);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            background-color: var(--bg-secondary);
        }

        .btn-icon {
            padding: 0.5rem;
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
        }

        .btn-center {
            display: block;
            margin: 1.5rem auto;
        }

        /* Error Message */
        .error-message {
            display: none;
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--error-color);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        /* Theme Toggle */
        .theme-toggle {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle-icon {
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(-35px) translateX(-15px);
            }
            75% {
                transform: translateY(-15px) translateX(15px);
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mt-1 {
            margin-top: 1rem;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 1rem;
            }

            .logo {
                font-size: 1.8rem;
            }

            .btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg" id="animatedBg"></div>

    <div class="container">
        <header>
            <h1 class="logo">Pet GIF Maker</h1>
            <div class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <span class="theme-toggle-icon">🌙</span>
            </div>
        </header>

        <main>
            <div class="card">
                <!-- Drop Zone -->
                <div class="drop-zone" id="dropZone">
                    <div class="drop-zone-icon">📷</div>
                    <p class="drop-zone-text">Drag & drop your image here</p>
                    <p class="drop-zone-subtext">or click to browse</p>
                    <p class="drop-zone-subtext">Supports: JPG, PNG, GIF, WEBP</p>
                </div>
                <input type="file" id="fileInput" accept="image/*" class="hidden">

                <!-- Preview Section -->
                <div class="preview-container" id="previewContainer">
                    <div class="preview-header">
                        <h2 class="preview-title">Selected Image</h2>
                        <button class="btn btn-icon btn-outline" id="removeImageBtn" aria-label="Remove image">✕</button>
                    </div>
                    <div class="preview-image-container">
                        <img id="previewImage" class="preview-image" src="/placeholder.svg" alt="Preview">
                        <div class="preview-filename" id="previewFilename"></div>
                    </div>
                    <button class="btn btn-primary btn-center" id="generateBtn">
                        <span>✨</span> Create Pet GIF
                    </button>
                </div>

                <!-- Loading Section -->
                <div class="loading-container" id="loadingContainer">
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                    <p style="color: var(--accent-primary); font-weight: 500;">Creating your pet GIF...</p>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </div>

                <!-- Result Section -->
                <div class="result-container" id="resultContainer">
                    <div class="preview-header">
                        <h2 class="preview-title" style="color: var(--accent-secondary);">Your Pet GIF</h2>
                        <button class="btn btn-icon btn-outline" id="closeResultBtn" aria-label="Close result">✕</button>
                    </div>
                    <div class="result-image-container">
                        <img id="resultImage" class="result-image" src="/placeholder.svg" alt="Generated Pet GIF">
                    </div>
                    <button class="btn btn-secondary btn-center" id="downloadBtn">
                        <span>⬇️</span> Download GIF
                    </button>
                    <button class="btn btn-outline btn-center" id="createAnotherBtn">
                        Create Another GIF
                    </button>
                </div>

                <!-- Error Message -->
                <div class="error-message" id="errorMessage"></div>
            </div>
        </main>

        <footer>
            Powered by Pet GIF Maker • Made with ❤️
        </footer>
    </div>

    <script>
        // DOM Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const previewFilename = document.getElementById('previewFilename');
        const removeImageBtn = document.getElementById('removeImageBtn');
        const generateBtn = document.getElementById('generateBtn');
        const loadingContainer = document.getElementById('loadingContainer');
        const progressBar = document.getElementById('progressBar');
        const resultContainer = document.getElementById('resultContainer');
        const resultImage = document.getElementById('resultImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const createAnotherBtn = document.getElementById('createAnotherBtn');
        const closeResultBtn = document.getElementById('closeResultBtn');
        const errorMessage = document.getElementById('errorMessage');
        const themeToggle = document.getElementById('themeToggle');
        const animatedBg = document.getElementById('animatedBg');

        // State
        let currentFile = null;
        let currentFileUrl = null;
        let generatedGifUrl = null;
        let progressInterval = null;

        // Initialize the app
        function initApp() {
            createAnimatedBackground();
            setupEventListeners();
            loadThemePreference();
        }

        // Create animated background bubbles
        function createAnimatedBackground() {
            const colors = [
                '#FFD1DC', '#FFC0CB', '#FFB6C1', '#FF69B4', '#FF9AA2', // Light mode colors
                '#9C6ADE', '#805AD5', '#6B46C1', '#553C9A', '#44337A'  // Dark mode colors
            ];

            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // Random properties
                const size = Math.random() * 100 + 50;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Set bubble styles
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.backgroundColor = color;
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.top = `${Math.random() * 100}vh`;
                bubble.style.animationDuration = `${Math.random() * 10 + 10}s`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                
                animatedBg.appendChild(bubble);
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            // Drop zone events
            dropZone.addEventListener('click', () => fileInput.click());
            dropZone.addEventListener('dragover', handleDragOver);
            dropZone.addEventListener('dragleave', handleDragLeave);
            dropZone.addEventListener('drop', handleDrop);
            
            // File input change
            fileInput.addEventListener('change', handleFileSelect);
            
            // Button events
            removeImageBtn.addEventListener('click', resetState);
            generateBtn.addEventListener('click', generateGif);
            downloadBtn.addEventListener('click', downloadGif);
            createAnotherBtn.addEventListener('click', resetState);
            closeResultBtn.addEventListener('click', resetState);
            
            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);
        }

        // Handle drag over event
        function handleDragOver(e) {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        }

        // Handle drag leave event
        function handleDragLeave(e) {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
        }

        // Handle drop event
        function handleDrop(e) {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            
            if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                processFile(e.dataTransfer.files[0]);
            }
        }

        // Handle file selection
        function handleFileSelect(e) {
            if (e.target.files && e.target.files.length > 0) {
                processFile(e.target.files[0]);
            }
        }

        // Process the selected file
        function processFile(file) {
            resetState();
            
            // Check if file is an image
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }
            
            currentFile = file;
            currentFileUrl = URL.createObjectURL(file);
            
            // Update preview
            previewImage.src = currentFileUrl;
            previewFilename.textContent = file.name;
            
            // Show preview container
            dropZone.style.display = 'none';
            previewContainer.style.display = 'block';
        }

        // Generate GIF (simulated)
        function generateGif() {
            if (!currentFile) return;
            
            // Hide preview and show loading
            previewContainer.style.display = 'none';
            loadingContainer.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Reset progress
            progressBar.style.width = '0%';
            
            // Simulate progress updates
            let progress = 0;
            progressInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 90) progress = 90;
                progressBar.style.width = `${progress}%`;
            }, 300);
            
            // Simulate API call with timeout
            setTimeout(() => {
                clearInterval(progressInterval);
                
                // 10% chance of error for demonstration
                if (Math.random() < 0.1) {
                    showError('Failed to generate GIF. Please try again.');
                    loadingContainer.style.display = 'none';
                    previewContainer.style.display = 'block';
                    return;
                }
                
                // Complete progress
                progressBar.style.width = '100%';
                
                // Simulate successful generation
                setTimeout(() => {
                    // In a real app, we would use the actual generated GIF
                    // For this demo, we'll just use the original image
                    generatedGifUrl = currentFileUrl;
                    resultImage.src = generatedGifUrl;
                    
                    // Hide loading and show result
                    loadingContainer.style.display = 'none';
                    resultContainer.style.display = 'block';
                }, 500);
            }, 3000); // Simulate 3 second processing time
        }

        // Download GIF
        function downloadGif() {
            if (!generatedGifUrl || !currentFile) return;
            
            // Create a temporary link element
            const a = document.createElement('a');
            a.href = generatedGifUrl;
            a.download = `${currentFile.name.split('.')[0] || 'pet'}_pet.gif`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Reset state
        function resetState() {
            // Clear intervals
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
            
            // Revoke object URLs
            if (currentFileUrl) {
                URL.revokeObjectURL(currentFileUrl);
            }
            
            // Reset state variables
            currentFile = null;
            currentFileUrl = null;
            generatedGifUrl = null;
            
            // Reset UI
            fileInput.value = '';
            previewImage.src = '';
            previewFilename.textContent = '';
            resultImage.src = '';
            errorMessage.style.display = 'none';
            
            // Show drop zone, hide other containers
            dropZone.style.display = 'block';
            previewContainer.style.display = 'none';
            loadingContainer.style.display = 'none';
            resultContainer.style.display = 'none';
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Toggle theme
        function toggleTheme() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            themeToggle.querySelector('.theme-toggle-icon').textContent = isDarkMode ? '☀️' : '🌙';
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
        }

        // Load theme preference from localStorage
        function loadThemePreference() {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'enabled') {
                document.body.classList.add('dark-mode');
                themeToggle.querySelector('.theme-toggle-icon').textContent = '☀️';
            }
        }

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
